<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GAP Forever Units</title>
    <meta name="description" content="Forged Alliance Forever Unit Database">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png" />

    <link rel="manifest" href="site.webmanifest">

    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css">

    <!-- build:css(.tmp) css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/strategic_sprites.css">
    <link rel="stylesheet" href="css/units_sprites.css">
    <link rel="stylesheet" href="css/ui_sprites.css">
    <!-- endbuild -->

    <!-- build:js js/modernizr.js -->
    <script src="js/vendor/modernizr-custom-3.6.0.js"></script>
    <!-- endbuild -->
</head>

<body>
    <ng-view></ng-view>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- build:js js/jquery.js -->
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <!-- endbuild -->

    <!-- build:js js/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-underscore/angular-underscore.js"></script>
    <!-- endbuild -->

    <!-- build:js js/scripts.js -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dps.js"></script>
    <script src="js/UnitDecorator.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <!-- endbuild -->

    <script id="init" data-src="data/index.json" data-src-fat="data/index.fat.json">
        $.get($('#init').data(
            'src' + (window.location.search.search("fat") == -1 ? '' : 'Fat')),
            function (d) { unitDb.start('unitDb', typeof d == 'string' ? JSON.parse(d) : d) }
        )
    </script>
</body>

</html>
